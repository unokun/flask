{% extends "layout.html" %} {% block content %}

<div class="container">
  <h2>いまどうしてる？をつぶやこう</h2>
  <div class="tweets">
      <ul class="list-group">
          {% for tweet in tweets %}
          <li class="list-group-item">
              {{tweet[0]}}: {{tweet[1]}}
            <span>{{tweet[2]}}</span>
          </li>
          {% endfor %}
        </ul>
  </div>
</div>
{% endblock %}
