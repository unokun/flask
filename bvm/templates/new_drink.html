{% extends "layout.html" %} {% block content %}
<div class="container">
  <h2>新規商品追加</h2>
  <form action="/drinks/add" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">名前：</label>
      <input
        type="text"
        class="form-control"　
        id="name"
        name="name"
        value="{{name}}"
    />
    </div>
    <div class="form-group">
        <label for="price">値段：</label>
        <input
          type="text"
          class="form-control"
          id="price"
          name="price"
          value="{{price}}"
        />
    </div>
    <div class="form-group">
        <label for="count">個数：</label>
        <input
          type="text"
          class="form-control"
          id="count"
          name="count"
          value="{{count}}"
        />
    </div>
    <div class="form-group">
      <input type="file" class="form-control-file" name="image_file">
    </div>
    <div class="form-group">
      <select name="status">
        <option value="0" selected>非公開</option>
        <option value="1">公開</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">商品追加</button>
  </form>
</div>
{% endblock %}
